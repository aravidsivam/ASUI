<div class="as-dg-overlay"></div>
<div class="as-dg as-cmd">
    <div class="as-dg-align"></div>
    <div class="as-dg-container" [ngClass]="SetClasses()" [ngStyle]="style">
        <div class="as-dg-title">
            <span [innerHtml]="option.Title" class="title"></span>
        </div>
        <div class="as-dg-content" [innerHtml]="option.Message"></div>
        <div class="as-cmd-footer">
            <button class="as-btn as-btn-default" (click)="OnActionClicked(1)" *ngIf="dbType!=1">
                <span [innerHtml]="CancelBtnTxt"></span>
            </button>
            <button class="as-btn as-btn-primary" (click)="OnActionClicked(0)">
                <span [innerHtml]="OkBtnTxt"></span>
            </button>
        </div>
    </div>
</div>
